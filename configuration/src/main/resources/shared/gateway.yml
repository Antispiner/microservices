hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

ribbon:
  ReadTimeout: 2000
  ConnectTimeout: 2000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    analytics-service:
        path: /analytics/**
        serviceId: analytics-service
        stripPrefix: false
        sensitiveHeaders:

server:
  port: 4000
