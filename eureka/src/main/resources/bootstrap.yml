spring:
  application:
    name: eureka
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      password: password
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0